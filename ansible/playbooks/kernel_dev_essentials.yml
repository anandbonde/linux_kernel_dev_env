---
- name: Kernel Development essential package installation
  hosts: kdev_hosts
  tasks:
  - name: Install build essentials
    become: true
    apt:
      pkg:
      - bison
      - build-essential
      - ccache
      - cscope
      - ctags
      - distcc
      - distcc-pump
      - distccmon-gnome
      - dmucs
      - dwarves
      - flex
      - git
      - git-email
      - libiberty-dev
      - libncurses-dev
      - libssl-dev
      - nmap
      - python3-dev
      - vim
      state: present

  - name: Ensure that the ~/.ccache dir. exists.
    file:
      path: ~/.ccache/
      state: directory

  - name: Copy ccache.conf
    copy:
      src: ~/github/linux_kernel_dev_env/config/ccache.conf
      dest: ~/.ccache/ccache.conf

  - name: Copy .gitconfig
    copy:
      src: ~/github/linux_kernel_dev_env/config/git.conf
      dest: ~/.gitconfig
